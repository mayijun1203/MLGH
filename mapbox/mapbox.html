<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8" />
    <title>Mapbox Testing</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #mainmap {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            margin-right: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: auto;
            margin-bottom: 40px;
            width: 100px;
        }

        .legend-value {
            display:block;
        }

        .legend-key-point {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .legend-key-line {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 1px;
            margin-right: 5px;
        }

        #layerfilter {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: auto;
            color: #000000;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            padding: 10px;
            font-family: sans-serif;
            line-height: 30px;
        }

        .ptlegend {
            display: block;
        }
    </style>
</head>


<body>
    <div id="mainmap"></div>
    <div class='map-overlay' id='legend'></div>
    <div>
        <a id="downloadLink" href="" download="map.png">Download â†“</a>
    </div>
    <nav id="layerfilter"></nav>


    <script>
        'use strict';
        // Set MapBox token
        mapboxgl.accessToken = 'pk.eyJ1IjoibWF5aWp1biIsImEiOiJjaXg4ZmlyY20wMDBjMm9tcjI0bjQ0Z21zIn0.Io0XJ4JelN903V9HGo4TfQ'; // find a way to store the token


        // Create base map
        var map = new mapboxgl.Map({ // creating a new map
            container: 'mainmap', // same as the div id to place the map
            // minZoom: 0, // no need to change
            // maxZoom: 22, // no need to change
            // minPitch: 0, // no need to change
            // maxPitch: 60, // no need to change
            style: 'mapbox://styles/mapbox/light-v10', // light base map
            hash: true, // make sure it's on to get the url with map view
            // interactive: true, // turned on to enable the interactivity
            // bearingSnap: 7, // no need to change
            // pitchWithRotate: true, // turned on to enable rotation
            // clickTolerance: 3, // no need to change
            attributionControl: false, // show the credit bar
            // customAttribution: '<strong> NYC DCP </strong>', // add overall credit to the beggining
            // logoPosition: 'bottom-left', // no need to change 
            // failIfMajorPerformanceCaveat: false, // no need to change
            preserveDrawingBuffer: true, // make sure it's on to allow printing
            // antialias: false, // no need to change
            // refreshExpiredTiles: true, // no need to change
            // maxBounds: [[-75, 40], [-73, 42]], // no need to change
            // scrollZoom: true, // no need to change; to zoom only based on center point, use { around: 'center' }
            // boxZoom: true, // no need to change; use shift to create the box
            // dragRotate: true, // no need to change
            // dragPan: true, // no need to change
            // keyboard: true, // no need to change
            // doubleClickZoom: true, // no need to change
            // touchZoomRotate: true, // no need to change
            // touchPitch: true, // no need to change
            // doubleClickZoom: true, // no need to change
            // trackResize: false, // no need to change
            center: [-73.978331, 40.765735], // testing to get the centroid of bounds
            zoom: 20, // set the initial zoom of the map view
            // bearing: 0, // no need to change; set the initial bearing of the map view
            // pitch: 0, // no need to change; set the initial pitch of the map view
            // bounds: [[-75, 40], [-73, 42]], // no need to change; if set, it'll override center and zoom
            // fitBoundsOptions: {padding: {top: 10, bottom:25, left: 15, right: 5}}, // no need to change
            // renderWorldCopies: true, // no need to change
            // maxTileCacheSize: null, // no need to change
            // localIdeographFontFamily: 'sans-serif', // no need to change
            // transformRequest: null, // no need to change
            // collectResourceTiming: false, // no need to change
            // fadeDuration: 300, // no need to change
            // crossSourceCollisions: true, // no need to change
            // accessToken: null, // no need to change; if set, it'll override the token in the mapboxgl.accessToken
            // locale: null, // no need to change
        });


        // Add layers
        map.on('load', function () {

            // Add geocoder control
            map.addControl(new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                mapboxgl: mapboxgl
            }),
                'top-left',
            );

            // Add navigation control
            map.addControl(new mapboxgl.NavigationControl({
                showCompass: true,
                showZoom: true,
                visualizePitch: true,
            }),
                'top-left',
            );

            // Add user location control
            map.addControl(new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            }),
                'top-left',
            );

            // Add full screen control
            map.addControl(new mapboxgl.FullscreenControl({
                container: document.querySelector('body'),
            }),
                'top-left',
            );


            // Add polygons
            // Add data source
            map.addSource('polygontest', {
                'type': 'geojson',
                'data': 'polygontestcat.geojson', // if using relative path
                // 'data': 'https://raw.githubusercontent.com/mayijun1203/MLGH/master/mapbox/polygontestcat.geojson', // if using url
            });

            // Add fill layer
            map.addLayer({
                'id': 'pg', // layer id
                'type': 'fill', // symbology type
                'source': 'polygontest', // source id
                'filter': ['==', 'BoroName', 'Queens'], // filter
                'layout': {
                    'visibility': 'visible', // visibility of the layer
                },
                'paint': {
                    'fill-color': [
                        'match',
                        ['get', 'cat'],
                        '<=100%', '#e4e3f0',
                        '101%~200%', '#babbdb',
                        '201%~300%', '#8c88c0',
                        '301%~400%', '#63439c',
                        '>400%', '#3f007d',
                        '#000000'
                    ], // fill color
                    'fill-opacity': 1, // fill opacity
                    'fill-outline-color': '#ffffff', // outline color; can only be set to 1px width; to change the outline width, add another line layer
                },
            });

            // // Add fill outline layer
            // map.addLayer({
            //     'id': 'pgol', // layer id
            //     'type': 'line', // symbology type
            //     'source': 'polygontest', // source id
            //     'filter': ['==', 'BoroName', 'Queens'], // filter
            //     'layout': {
            //         'line-cap': 'round', // line endings; butt/round/square
            //         'line-join': 'round', // line joining; bevel/round/miter
            //         'visibility': 'visible', // visibility of the layer
            //     },
            //     'paint': {
            //         'line-color': '#ffffff', // line color
            //         'line-width': 1, // line width
            //     },
            // });

            // Add fill extrusion layer
            map.addLayer({
                'id': 'pgext', // layer id
                'type': 'fill-extrusion', // symbology type
                'source': 'polygontest', // source id
                'layout': {
                    'visibility': 'visible', // visibility of the layer
                },
                'paint': {
                    'fill-extrusion-base': 0, // base height
                    'fill-extrusion-color': '#529dcc', // extrusion color
                    'fill-extrusion-height': ['/', ['get', 'PK202009'], 10], // extrusion height; get the field and divide it by 10
                    'fill-extrusion-opacity': 0.1, // extrusion opacity
                    'fill-extrusion-vertical-gradient': true, // darker farther down
                },
            });


            // Add lines
            // Add data source
            map.addSource('linetest', {
                'type': 'geojson',
                'data': 'linetestcat.geojson', // if using relative path
                // 'data': 'https://raw.githubusercontent.com/mayijun1203/MLGH/master/mapbox/linetestcat.geojson', // if using url
                lineMetrics: true, // only used for gradient line
            });

            // Add line layer
            map.addLayer({
                'id': 'ln', // layer id
                'type': 'line', // symbology type
                'source': 'linetest', // source id
                'filter': ['==', 'type', 'Main Line'], // filter
                'layout': {
                    'line-cap': 'round', // line endings; butt/round/square
                    'line-join': 'round', // line joining; bevel/round/miter
                    'visibility': 'visible', // visibility of the layer
                },
                'paint': {
                    'line-blur': 0, // blur line
                    'line-color': [
                        'match',
                        ['get', 'cat'],
                        'IRT', '#a1dab4',
                        'BMT', '#41b6c4',
                        'IND', '#2c7fb8',
                        '#000000'
                    ], // line color
                    // 'line-dasharray': [5, 5], // dash line
                    'line-opacity': 1, // line opacity
                    'line-width': 2, // line width
                },
            });


            // Add points
            // Add data source
            map.addSource('pointtest', {
                'type': 'geojson',
                'data': 'pointtestcat.geojson', // if using relative path
                // 'data': 'https://raw.githubusercontent.com/mayijun1203/MLGH/master/mapbox/pointtestcat.geojson', // if using url
            });

            // Add circle layer
            map.addLayer({
                'id': 'pt', // layer id
                'type': 'circle', // symbology type
                'source': 'pointtest', // source id
                'filter': ['==', 'Borough', 'M'], // filter
                'layout': {
                    'visibility': 'visible', // visibility of the layer
                },
                'paint': {
                    'circle-blur': 0, // blur circle
                    'circle-color': [
                        'match',
                        ['get', 'cat'],
                        '<=200', '#fff5eb',
                        '201~400', '#fed2a6',
                        '401~600', '#fd9243',
                        '601~800', '#df4f05',
                        '>800', '#7f2704',
                        '#000000'
                    ], // circle color
                    'circle-opacity': 1, // circle opacity
                    'circle-radius': {
                        'base': 2,
                        'stops': [
                            [12, 4],
                            [22, 180]
                        ]
                    }, // circle radius; change size based on zoom level
                    'circle-stroke-color': '#000000', // circle stroke color
                    'circle-stroke-opacity': 1, // circle stroke opacity
                    'circle-stroke-width': 0.1, // circle stroke width
                },
                'minzoom': 10, // only show if zoom in
            });


            // Add popup
            var popup = new mapboxgl.Popup({
                closeButton: true, // close button
                closeOnClick: false, // close if click on map
                closeOnMove: false, // close if move the map
                anchor: 'bottom', // anchor of the popup
                offset: 0, // offset from the feature
                maxWidth: 'none', // max width of the popoup; 'none' to fit to the content                
            });

            // Add point popup
            map.on('click', 'pt', function (e) {
                var coordinates = e.features[0].geometry.coordinates.slice();
                var description = "<strong>Station: </strong><span>" + e.features[0].properties.CplxName + "</span><br>";
                description += "<strong>Entry: </strong><span>" + e.features[0].properties.LatestEntries + "</span><br>";
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }
                popup.setLngLat(coordinates).setHTML(description).addTo(map);
            });
            map.on('mouseenter', 'pt', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'pt', function () {
                map.getCanvas().style.cursor = '';
            });

            // Add line popup
            map.on('click', 'ln', function (e) {
                var coordinates = e.lngLat;
                var description = "<strong>Division: </strong><span>" + e.features[0].properties.div + "</span><br>";
                description += "<strong>Routes: </strong><span>" + e.features[0].properties.oem_route + "</span><br>";
                // popupCoordinatesXY = e.point;
                popup.setLngLat(coordinates).setHTML(description).addTo(map);
            });
            map.on('mouseenter', 'ln', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'ln', function () {
                map.getCanvas().style.cursor = '';
            });

            // Add polygon popup
            map.on('click', 'pg', function (e) {
                var coordinates = e.lngLat;
                var description = "<strong>NTA: </strong><span>" + e.features[0].properties.NTAName + "</span><br>";
                description += "<strong>Percent Change: </strong><span>" + e.features[0].properties.PKDiffPct3 + "</span><br>";
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }
                popup.setLngLat(coordinates).setHTML(description).addTo(map);
            });
            map.on('mouseenter', 'pg', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'pg', function () {
                map.getCanvas().style.cursor = '';
            });






            // // Add legend
            // var layers = ['<=200', '201~400', '401~600', '601~800', '>800'];
            // var colors = ['#fff5eb', '#fed2a6', '#fd9243', '#df4f05', '#7f2704'];
            // for (i = 0; i < layers.length; i++) {
            //     var layer = layers[i];
            //     var color = colors[i];
            //     var item = document.createElement('div');
            //     var key = document.createElement('span');
            //     key.className = 'legend-key';
            //     key.style.backgroundColor = color;

            //     var value = document.createElement('span');
            //     value.innerHTML = layer;
            //     item.appendChild(key);
            //     item.appendChild(value);
            //     legend.appendChild(item);
            // };
            // var img = map.getCanvas().toDataURL()
            // this.href = img






            // Add layer filer
            var filterGroup = document.getElementById('layerfilter');
            var testid = 'pt';
            var testlabel = 'Point';
            var testtype = 'point';
            var testcat = ['<=200', '201~400', '401~600', '601~800', '>800'];
            var testcolor = ['#fff5eb', '#fed2a6', '#fd9243', '#df4f05', '#7f2704'];
            var test = [
                {
                    'id': testid,
                    'label': testlabel,
                    'type': testtype,
                    'cat': testcat,
                    'color': testcolor,
                },
                {
                    'id': 'ln',
                    'label': 'Line',
                    'type': 'line',
                    'cat': ['IRT', 'BMT', 'IND'],
                    'color': ['#a1dab4', '#41b6c4', '#2c7fb8'],
                },];



            for (var i = 0; i < test.length; i++) {
                var input = document.createElement('input');
                input.type = 'checkbox';
                input.id = test[i]['id'];
                input.checked = true;
                filterGroup.appendChild(input);

                var label = document.createElement('label');
                label.setAttribute('for', test[i]['id']);
                label.textContent = test[i]['label'];
                filterGroup.appendChild(label);

                var linebreak = document.createElement("br");
                filterGroup.appendChild(linebreak);

                for (var j = 0; j < test[i]['cat'].length; j++) {
                    var cat = test[i]['cat'][j];
                    var clr = test[i]['color'][j];
                    var item = document.createElement('div');
                    item.className = test[i]['id'] + 'legend';
                    var key = document.createElement('span');
                    key.className = 'legend-key-' + test[i]['type'];
                    key.style.backgroundColor = clr;
                    var value = document.createElement('span');
                    value.innerHTML = cat;
                    item.appendChild(key);
                    item.appendChild(value);
                    filterGroup.appendChild(item);
                };

                input.addEventListener('click', function (e) {
                    var clickedLayer = this.id;
                    var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
                    var legendid = document.getElementsByClassName(clickedLayer + 'legend');
                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        for (var k = 0; k < legendid.length; k++) {
                            legendid[k].style.display = 'none';
                        }
                    } else {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                        for (var k = 0; k < legendid.length; k++) {
                            legendid[k].style.display = 'block';
                        }
                    }
                });
            };










            // Add donwload image
            $('#downloadLink').click(function () {

            });





        });



    </script>

</body>
