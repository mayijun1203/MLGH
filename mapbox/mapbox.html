<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mapbox Testing</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #mainmap {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            margin-right: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: auto;
            margin-bottom: 40px;
            width: 100px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div id="mainmap"></div>
    <div class='map-overlay' id='legend'>
        <a id="downloadLink" href="" download="map.png">Download â†“</a>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWF5aWp1biIsImEiOiJjaXg4ZmlyY20wMDBjMm9tcjI0bjQ0Z21zIn0.Io0XJ4JelN903V9HGo4TfQ'; // find a way to store the token
        var map = new mapboxgl.Map({ // creating a new map
            container: 'mainmap', // same as the div id to place the map
            minZoom: 0, // no need to change
            maxZoom: 22, // no need to change
            minPitch: 0, // no need to change
            maxPitch: 60, // no need to change
            style: 'mapbox://styles/mapbox/light-v10', // light base map
            hash: true, // make sure it's on to get the url with map view
            interactive: true, // make sure it's on to enable the interactivity
            bearingSnap: 7, // no need to change
            pitchWithRotate: true, // turned on to enable rotation
            clickTolerance: 3, // no need to change
            attributionControl: true, // show the credit bar
            customAttribution: '<strong> NYC DCP </strong>', // add credit to the beggining
            logoPosition: 'bottom-left', // no need to change 
            failIfMajorPerformanceCaveat: false, // no need to change
            preserveDrawingBuffer: true, // make sure it's on to allow printing
            antialias: false, // no need to change
            refreshExpiredTiles: true, // no need to change
            maxBounds: false, // no need to change; e.g. [[-75, 40], [-73, 42]]
            scrollZoom: true, // no need to change; to zoom only based on center point, use { around: 'center' }
            boxZoom: true, // no need to change; use shift to create the box
            
            zoom: 9.5,
            center: [-73.978331, 40.765735],
        });

        map.on('load', function () {

            // Add Geojson
            map.addSource('subway', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/mayijun1203/MLGH/master/mapbox/test.geojson',
                cluster: false
            });
            map.addLayer({
                'id': 'subway',
                'type': 'circle',
                'source': 'subway',
                'paint': {
                    'circle-radius': {
                        'base': 1.75,
                        'stops': [
                            [12, 3],
                            [22, 300]
                        ]
                    },
                    'circle-color': [
                        'match',
                        ['get', 'cat'],
                        '<=200', '#fff5eb',
                        '201~400', '#fed2a6',
                        '401~600', '#fd9243',
                        '601~800', '#df4f05',
                        '>800', '#7f2704',
                        '#ccc'
                    ]
                }
            });

            // Add hover popup
            var popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });
            map.on('mouseenter', 'subway', function (e) {
                map.getCanvas().style.cursor = 'pointer';
                var coordinates = e.features[0].geometry.coordinates.slice();
                var description = "<strong>Station: </strong><span>" + e.features[0].properties.CplxName + "</span><br>"
                description += "<strong>Entry: </strong><span>" + e.features[0].properties.LatestEntries + "</span><br>"
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }
                popup.setLngLat(coordinates).setHTML(description).addTo(map);
            });
            map.on('mouseleave', 'subway', function () {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });

            // Add legend
            var layers = ['<=200', '201~400', '401~600', '601~800', '>800'];
            var colors = ['#fff5eb', '#fed2a6', '#fd9243', '#df4f05', '#7f2704'];
            for (i = 0; i < layers.length; i++) {
                var layer = layers[i];
                var color = colors[i];
                var item = document.createElement('div');
                var key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = color;

                var value = document.createElement('span');
                value.innerHTML = layer;
                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
            };



            $('#downloadLink').click(function () {
                var img = map.getCanvas().toDataURL()
                this.href = img
            })

        });
    </script>

</body>

</html>
